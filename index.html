<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Calculatrice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <h3>CALCULATRICE</h3>
